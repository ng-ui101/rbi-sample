<table>
    <tr>
        <th>User ID</th>
        <th>Task ID</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>

    <tr *ngFor="let i of todosData">
        <td>{{i.userId}}</td>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.completed}}</td>
    </tr>
</table>
