<form class="modal-dialog-form" [formGroup]="searchForm" (ngSubmit)="confirm()">
    <div>
        <label for="filter-title">TODO title</label>
        <input id="filter-title" formControlName="title" placeholder="TODO title" type="text">
    </div>

    <div>
        <label for="filter-is-complete">is completed</label>
        <input id="filter-is-complete" formControlName="completed" type="checkbox">
    </div>

    <button type="submit">Search</button>
</form>
